services:
  web:
    build: .

    ports:
      - '8000:8000'

    env_file:
      - .env

    volumes:
      - ./data:/app/data

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17

    ports:
      - '5434:5432'

    env_file:
      - .env.db

    volumes:
      - postgres_data:/var/lib/postgresql/data/

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s    
      timeout: 5s     
      retries: 5 

volumes:
  postgres_data: